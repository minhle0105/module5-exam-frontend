<a routerLink="/books">Book List</a>
<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="updateBookInfo(idToUpdate)">
    <h1>Update Book</h1>
    <div class="mb-3">
      <input type="hidden" formControlName="id">
    </div>
    <div class="mb-3">
      <label for="bookTitle" class="form-label">Book Title</label>
      <input type="text" formControlName="title" name="title" class="form-control" id="bookTitle">
    </div>
    <div class="mb-3">
      <label for="bookAuthor" class="form-label">Book Author</label>
      <input type="text" formControlName="author" name="author" class="form-control" id="bookAuthor">
    </div>
    <div class="mb-3">
      <label for="bookDescription" class="form-label">Book Description</label>
      <input type="text" formControlName="description" name="description" class="form-control" id="bookDescription">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
