<style>
  td, th {
    border: 0;
  }
</style>
<div class="container" style="margin-top: 5px; box-shadow: 5px 5px 10px 10px orangered">
  <div class="row">
    <div class="col-md-3">
      <h1>Book Details</h1>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <a class="btn btn-primary" routerLink="/books">Book List</a>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <tbody>
      <tr>
        <td>Title:</td>
        <td>{{book.title}}</td>
      </tr>
      <tr>
        <td>Author:</td>
        <td>{{book.author}}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{book.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-md-3 offset-3">
      <a class="btn btn-success" [routerLink]="['/books/edit', book.id]">Update</a>
    </div>
    <div class="col-md-3">
      <button class="btn btn-danger" (click)="deleteBook(book.id)" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
