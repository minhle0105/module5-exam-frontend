<style>
  td, th {
    border: 0;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h1>Book Details</h1>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <a class="btn btn-primary" routerLink="/books">Book List</a>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <tbody>
      <tr>
        <td>Title:</td>
        <td>{{book.title}}</td>
      </tr>
      <tr>
        <td>Author:</td>
        <td>{{book.author}}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{book.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
