<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3>Có {{listBooks.length}} cuốn sách</h3>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <a class="btn btn-primary" routerLink="/books/create">Thêm sách mới</a>
    </div>
  </div>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col" colspan="2" style="text-align: center">Action</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let book of listBooks; index as i">
    <tr>
      <th>{{i + 1}}</th>
      <td><a [routerLink]="['/books', book.id]">{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td style="text-align: center">
        <a class="btn btn-success" [routerLink]="['/books/edit', book.id]">Update</a>
      </td>
      <td style="text-align: center">
        <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
